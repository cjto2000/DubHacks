<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fair News</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <style>
            .fakeimg {
              height: 200px;
              background: #aaa;
            }
        </style>
    </head>
    <body>
        <!-- Center Banner -->
        <div class="container text-center">
            <h1>Fair News</h1>
        </div>

        <!-- Navigation Bar -->
        <div class="container-fluid justify">
            <nav class="navbar navbar-expand-sm, bg-light justify-content-center text-center">
                <div class="col-2"></div>
                <a class = "col" href="#">World</a>
                <a class = "col" href="#">US</a>
                <a class = "col" href="#">Politics</a>
                <a class = "col" href="#">Business</a>
                <a class = "col" href="#">Technology</a>
                <a class = "col" href="#">Science</a>
                <a class = "col" href="#">Sports</a>
                <div class="col-2"></div>
            </nav>
        </div>


        <!-- Big Banner -->
        <div class="jumbotron text-center">
            <h3>Leading the way to both perspectives</h3>
        </div>

        <!-- Dropdown -->
        <div class="container">
            <div class="row text-center">
                <!-- Topic Half -->
                <div class="col-3 text-right">
                    <h1>Topic:</h1>
                </div>
                <div class="col-2 dropdown text-left">
                    <button class="btn btn-secondary dropdown-toggle" data-flip = false type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select a Topic
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" id="world" href="#">World</a>
                        <a class="dropdown-item" id="us" href="#">US</a>
                        <a class="dropdown-item" id="politics" href="#">Politics</a>
                        <a class="dropdown-item" id="business" href="#">Business</a>
                        <a class="dropdown-item" id="technology" href="#">Technology</a>
                        <a class="dropdown-item" id="science" href="#">Science</a>
                        <a class="dropdown-item" id="sports" href="#">Sports</a>
                    </div>
                </div>
                <div class=col-2>
                    <button type="button" name="button">
                        Search
                    </button>
                </div>
                <!-- News Source Half-->
                <div class="col-3 text-right">
                    <h1>News Source:</h1>
                </div>
                <div class=" col-2 dropdown text-left m-b-none">
                    <button class="btn btn-secondary dropdown-toggle" data-flip=false type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select a Source
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" id="abc-news" href="#">Action</a>
                        <a class="dropdown-item" id="bbc-news" href="#">BBC News</a>
                        <a class="dropdown-item" id="bloomberg" href="#">Bloomberg</a>
                        <a class="dropdown-item" id="buzzfeed" href="#">Buzzfeed</a>
                        <a class="dropdown-item" id="cbs-news" href="#">CBS News</a>
                        <a class="dropdown-item" id="fox-news" href="#">Fox News</a>
                        <a class="dropdown-item" id="new-york-magazine" href="#">New York Magazine</a>
                        <a class="dropdown-item" id="politico" href="#">Politico</a>
                        <a class="dropdown-item" id="reuters" href="#">Reuters</a>
                        <a class="dropdown-item" id="the-american-conservative" href="#">American Conservative</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button onclick="specifySource();">Click for some data</button>

        <!-- Paragraphs -->
        <div class="container">

        </div>
    </body>
</html>
